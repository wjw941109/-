      let date= new Date();
      console.log(date);
      // 获取时间戳，即从1970年1月1日截至到今天的毫秒
      console.log(date.getTime());
      // 获取年份
      let year = date.getFullYear();
      console.log(year);
      // 从 Date 对象返回月份 (0 ~ 11),所以获取当前的月份，得加1
      let month = date.getMonth()+1;
      console.log(month);
      // 设置下一个月，因为月份是0-11的，所以如果现在是11月的话加一个月就是13月的
      let nextmonth =date.getMonth()+2>=13?1:date.getMonth()+2;

      let day = date.getDate();
      console.log(day);

      let hour = date.getHours()
      console.log(hour);
      // 获取现在的分
      let minute= date.getMinutes();
      console.log(minute);
      // 获取现在的秒
      let second = date.getSeconds()
      console.log(second);
      console.log(year+'年'+month+'月'+day+'日'+hour+'时'+minute+'分'+second+'秒');

      // 可以给时间加参数，设定当前的日期

      // 获取当前的时间

      // 获取当前时间减去设定时间的时间戳

      console.log(Math.ceil(stamp/1000/60/60/24))

      // 验证手机号码的正则表达式
      // 手机号 11位 1开头的 第二位数字是有限制的

      // 正则表达式：所有都放在//中间，然后以^开头,$结尾
      // .表示匹配任意字符
      // *表示匹配1个或多个
      // {}匹配的次数
      // \d等同于[0-9]
      // [a|b|c]匹配a或者b或者c
      // ?匹配前面的子表达式零次或一次。例如，"do(es)?" 可以匹配 "do" 、 "does" 中的 "does" 、 "doxy" 中的 "do" 。? 等价于 {0,1}
