<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zuoye </title>
    <style>
        /* 为表格设置合并边框模型： */
        *{margin: 0;padding: 0}
        table{
            border-collapse:collapse;
            margin: 150px auto;
        }
        td{
            width: 100px;
            height: 100px;
            border: 1px inset #333;
            text-align: center;
        }
        td:hover{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    
</body>
</html>
